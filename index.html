<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yummy</title>
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        
        <div
            class="outer-loading text-white z-3">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>

       
        <div class="nav-bar vh-100 d-flex z-2">
            <div
                class="left py-4 px-3 d-flex flex-column justify-content-between">
                <ul class="list-unstyled overflow-hidden">
                    <li
                        class="position-relative"
                        role="button"
                        onclick="showSearch()" style="top: 100px;">Search</li>
                    <li
                        class="position-relative"
                        role="button"
                        onclick="showCategories()" style="top: 100px;">Categories</li>
                    <li
                        class="position-relative"
                        role="button"
                        onclick="showArea()" style="top: 100px;">Area</li>
                    <li
                        class="position-relative"
                        role="button"
                        onclick="showIngredients()" style="top: 100px;">Ingredients</li>
                    <li
                        class="position-relative"
                        role="button" style="top: 100px;"
                        onclick="showContacts()">Contact US</li>
                </ul>
                <div class="text-center">
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter mx-2"></i>
                        <i class="fa-solid fa-globe"></i>
                    </div>
                    <p class="mt-2">Copyright Â© 2019 All Rights Reserved.</p>
                </div>
            </div>
            <div
                class="right d-flex flex-column justify-content-between align-items-center px-2 py-4">
                <img src="images/logo.png" alt="logo" class="w-100" />
                <i class="menu fa-solid fa-bars fs-2" role="button"></i>
                <div class="icons d-flex flex-column">
                    <a href="#" class="text-black"><i class="fa-solid fa-globe"></i></a>
                    <a href="#" class="text-black"><i
                            class="fa-solid fa-share-nodes"></i></a>
                </div>
            </div>
        </div>

        <div class="search container w-75 mx-auto" style="display: none;">
            <div class="my-4 flex-wrap">
                <input id="name" type="text" class="form-control bg-transparent"
                    placeholder="Search by name" onkeyup="searchByName(this)">
                <input id="letter" type="text" onkeyup="searchByLetter(this)"
                    class="mt-3 form-control bg-transparent"
                    placeholder="Search by first letter" maxlength="1">
            </div>
        </div>

        <div class="position-relative min-vh-100 my-2">
            
            <div
                class="inner-loading overflow-hidden text-white z-1 position-absolute top-50 start-50 translate-middle"
                style="display: none;">
                <i
                    class="fa fa-spinner fa-spin fa-5x"></i>
            </div>

           
            <div class="container py-5">
                <div class="row g-4"></div>
            </div>
        </div>

       
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
